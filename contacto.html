<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nosotros</title>
  <link rel="stylesheet" href="w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: "Century Gothic", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F9F9F9;
      color: #333;
    }

    /* Barra de navegación */
    .navbar {
      background-color: #343232;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed; 
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000; 
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      font-size: 18px;
    }

    .navbar a:hover {
      background-color: #555;
      border-radius: 5px;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    .navbar-menu {
      display: flex;
      gap: 20px;
    }

    @media screen and (max-width: 768px) {
      .navbar-menu {
        display: none;
        flex-direction: column;
        background-color: #343232;
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
      }

      .navbar-menu.open {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    /* Contenido */
    .content {
      margin-top: 80px; 
      padding: 20px;
    }

    .info-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 0 auto;
      max-width: 1100px;
    }

    .info-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .info-card:hover {
      transform: scale(1.05);
    }

    .info-card h2 {
      font-size: 26px;
      color: #006400;
      margin-bottom: 10px;
    }

    .info-card p {
      font-size: 16px;
      line-height: 1.6;
      color: #555;
    }

    footer {
      background-color: #343232;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 20px;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Barra de navegación -->
  <div class="navbar">
    <a href="index.html" class="logo">Verde Raíz</a>
    <span class="menu-toggle" onclick="toggleMenu()">☰</span>
    <div class="navbar-menu">
      <a href="index.html">Productos</a>
      <a href="Nosotros.html">Nosotros</a>
      <a href="contacto.html">Contacto</a>
    </div>
  </div>

  <!-- Banner -->
  <div class="w3-container" style="text-align: center; margin-top: 100px;">
    <div class="w3-panel w3-sand w3-round-xlarge">
      <img src="Logo_Verde_Raiz.png" width="70" height="70">
      <h2 style="color: #006400;">Dale vida a tus espacios, el verde empieza aquí</h2>
    </div>
  </div>
<center>

<video width="250" height="640" controls>
    <source src="VerdeVID.mp4" type="video/mp4">
    Tu navegador no soporta la reproducción de videos.
</video>
</center>
  <!-- Pie de página -->
  <footer>
    <p>Contacta con nosotros: 5570668167 | 5544688570</p>
    <p>Correo: <a href="mailto:VerdeRaiz.us@gmail.com">VerdeRaiz.us@gmail.com</a></p>
    <p>
      <a href="https://www.facebook.com">Facebook</a> |
      <a href="https://www.instagram.com">Instagram</a> |
      <a href="https://www.tiktok.com">TikTok</a>
    </p>
    <p>Desarrollado por el equipo de Verde Raíz</p>
    <br><br><img src="logo.png" width="200" height="60" alt="Logo Verde Raíz">
  </footer>

<script>
  function toggleMenu() {
    const menu = document.querySelector('.navbar-menu');
    menu.classList.toggle('open');
  }
</script>

</body>
</html>
