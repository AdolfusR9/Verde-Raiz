<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Plantas - Verde Raíz</title>
  <link rel="stylesheet" href="w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: "Century Gothic", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F0F0F0;
    }

    .navbar {
      background-color: #343232;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      font-size: 18px;
    }

    .navbar a:hover {
      background-color: #555;
      border-radius: 5px;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    .navbar-menu {
      display: flex;
      gap: 20px;
    }

    @media screen and (max-width: 768px) {
      .navbar-menu {
        display: none;
        flex-direction: column;
        background-color: #343232;
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
        z-index: 1;
      }

      .navbar-menu.open {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    .content {
      margin-top: 100px;
      text-align: center;
      padding: 20px;
    }

    .form-container {
      border: 2px solid #000;
      border-radius: 8px;
      padding: 20px;
      width: 400px;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .form-header img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .form-header h1 {
      font-size: 20px;
      margin: 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group input:focus, .form-group select:focus {
      border-color: #4caf50;
      outline: none;
    }

    .form-group .total {
      font-weight: bold;
      text-align: right;
      background-color: #f0f0f0;
    }

    footer {
      background-color: #343232;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 20px;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .styled-select {
      appearance: none; /* Oculta la flecha predeterminada del navegador */
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html" class="logo">Verde Raíz</a>
    <span class="menu-toggle" onclick="toggleMenu()">☰</span>
    <div class="navbar-menu">
      <a href="index.html">Productos</a>
      <a href="Nosotros.html">Nosotros</a>
      <a href="contacto.html">Contacto</a>
    </div>
  </div>

  <div class="content">
    <div class="form-container">
      <div class="form-header">
        <img src="Logo_Verde_Raiz.png" alt="Logo Verde Raíz">
        <h1>Formulario Verde Raíz</h1>
      </div>

      <form>
        <!-- Información personal -->
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Teléfono:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>

        <!-- Producto -->
        <div class="form-group">
          <label for="product">Producto:</label>
          <select id="product" name="product" class="styled-select" onchange="calcularTotal()" required>
            <option value="" disabled selected></option>
            <option value="10">Semilla de Flor de Manzana - $25</option>
            <option value="15">Semilla de Lechuga - $20</option>
            <option value="20">Semilla de Jitomate  - $25</option>
            <option value="25">Semilla de Zanahoria - $25</option>
            <option value="30">Semilla de Chiles Habanero  - $25</option>
            <option value="35">Semilla de Fresa - $20</option>
            <option value="40">Semilla de Cilantro - $25</option>
            <option value="45">Mata Tomate - $20</option>
            <option value="50">Semilla de Melón  - $25</option>
          </select>
        </div>

        <!-- Cantidad -->
        <div class="form-group">
          <label for="quantity">Cantidad:</label>
          <input type="number" id="quantity" name="quantity" min="1" required>
        </div>

        <!-- Número de tarjeta -->
        <div class="form-group">
          <label for="card">Número de Tarjeta:</label>
          <input type="text" id="card" name="card" maxlength="16" required>
        </div>

        <!-- Total -->
        <div class="form-group">
          <label for="total">Total:</label>
          <input type="text" id="total" name="total" class="total" readonly>
        </div>
      </form>

      <div class="form-footer">
        <p>Dale vida a tus espacios, el verde empieza aquí.</p>
      </div>
    </div>
  </div>

  <footer>
    <p>Contacta con nosotros: 5570668167 | 5544688570</p>
    <p>Correo: <a href="mailto:VerdeRaiz.us@gmail.com">VerdeRaiz.us@gmail.com</a></p>
    <p>
      <a href="https://www.facebook.com">Facebook</a> |
      <a href="https://www.instagram.com">Instagram</a> |
      <a href="https://www.tiktok.com">TikTok</a>
    </p>
    <p>Desarrollado por el equipo de Verde Raíz</p>
    <img src="logo.png" width="200" height="60">
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.querySelector('.navbar-menu');
      menu.classList.toggle('open');
    }

    function calcularTotal() {
      const product = document.getElementById('product');
      const quantity = document.getElementById('quantity').value || 0;
      const total = document.getElementById('total');
      const price = parseInt(product.value) || 0;
      total.value = `$${price * quantity}`;
    }
  </script>

</body>
</html>
